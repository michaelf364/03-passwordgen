<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" type="text/css" href="./Assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./Assets/css/style.css" />
</head>

<body class="bg-dark">
  <header>
    <nav class="navbar navbar-expand navbar-dark bg-dark flex-column flex-md-row mb-3">
      <a class="navbar-brand mr-md-auto mr-sm-0" href="./index.html">Password Generator</a>
    </nav>
  </header>
  <main class="container bg-primary" id="main">
    <section class="row">
      <div class="col">
        <h2>Password Generator</h2>
      </div>
    </section>
    <section class="row">
      <div class="col">
        <section class="h-divider"></section>
      </div>
    </section>
    <section class="row">
      <div class="col">
        <section class="row" id="slider">
          <div class="col my-4">
            <form class="range-field">
              <input id="passwordLengthSlider" class="custom-range text-secondary" type="range" min="8" max="128"
                value="8" />
            </form>
          </div>
          <div class="col-md-auto col-sm-auto my-4">
            <label class="font-weight-bold valueSpan" id="passwordLengthValue"></label>
          </div>
        </section>
      </div>
    </section>
    <section class="row">
      <div class="col-sm-12 col-md-6">
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="useLowercaseSwitch" checked="true"
            onclick="useLowercaseSwitch()">
          <label class="custom-control-label" for="useLowercaseSwitch">Lowercase Letters</label>
        </div>
      </div>
      <div class="col-sm-12 col-md-6">
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="useUppercaseSwitch" checked="true"
            onclick="useUppercaseSwitch()">
          <label class="custom-control-label" for="useUppercaseSwitch">Capital Letters</label>
        </div>
      </div>
    </section>
    <section class="row">
      <div class="col-sm-12 col-md-6">
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="useNumbersSwitch" checked="true"
            onclick="useNumbersSwitch()">
          <label class="custom-control-label" for="useNumbersSwitch">Numbers</label>
        </div>
      </div>
      <div class="col-sm-12 col-md-6">
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input bg-dark" id="useCharactersSwitch" checked="true"
            onclick="useCharactersSwitch()">
          <label class="custom-control-label" for="useCharactersSwitch">Special Characters</label>
        </div>
      </div>
    </section>
    <section class="row">
      <div class="col my-2">
        <textarea class="form-control" readonly id="password" placeholder="Your Secure Password" rows="3"
          aria-label="Generated Password"></textarea>
      </div>
    </section>
    <section class="row">
      <div class="col">
        <button id="generate" class="btn btn-primary">Generate Password</button>
      </div>
    </section>
  </main>
  <footer class="footer border-top bg-primary">
    <div class="container bg-primary">
      <p class="text-secondary">Copyright?</p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="./Assets/js/script.js"></script>
</body>

</html>
